<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section class="card">
      <div class="col1">
        <p class="sc one">
          Your Result
        </p>
        <div class="ress">
          <h1 class="score">
            76
          </h1>
          <p class="total">
            of 100
          </p>
        </div>
        <h2 class="gr8">
          Great
        </h2>
        <p class="sc two">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="col2">
        <ul>
          <li class="l0">
              <h2>Summary</h2>
            </li>
            <li class="l1"> 
              <p class="name"><img src="./assets/images/icon-reaction.svg" alt="Reaction-im"/> Reaction</p>
              <p class="data"><b style="color:black">80</b> / 100</p>
            </li>
            <li class="l2">  
              <p class="name"><img src="./assets/images/icon-memory.svg" alt="Memory-im"/> Memory</p>
              <p class="data"><b style="color:black">92</b> / 100</p>
            </li>
            <li class="l3">
              <p class="name"><img src="./assets/images/icon-verbal.svg" alt="Verbal-im"/> Verbal</p>
              <p class="data"><b style="color:black">61</b> / 100</p>
            </li>
            <li class="l4">
              <p class="name"><img src="./assets/images/icon-visual.svg" alt="Visual-im"/> Visual</p>
              <p class="data"><b style="color:black">72</b> / 100</p> 
            </li>
            <li class="l5">
              <button class="btn">
                Continue
              </button>
            </li>
          </ul>
      </div>
    </section>
  </main>
</body>

</html>
